    <header class="titulo bg-black">
        <div class="btn boton-menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"><i class="bi bi-person-circle"></i></div>
        <div class="titulo-texto"><h1>Blackjack</h1></div>
        
    </header>
    <main class="contenedor">

        <div class="card jugador" id="jugador">
            <div class="card-header jugador-header fs-3 text-center">
                <div class="jugador-nombre">
                    <h1 class="jugador-titulo">Jugador</h1> <h2 class="punto badge bg-success">0</h2>
                </div>
                
                <div class="progress" role="progressbar" id="barra-jugador">
                </div>   
            </div>
                
                <div id="jugador-cartas" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/10D.png" alt=""> -->
                </div>

            <div class="card-footer jugador-puntaje">
                <h3>Victorias: <span class="victorias">0</span></h3>
            </div>
        </div>

        <div class="card jugador" id="computadora">
            
            <div class="card-header jugador-header fs-3 text-center">
                <div class="jugador-nombre">
                    <h1 class="jugador-titulo">CPU</h1> <h2 class="punto badge bg-success">0</h2>
                </div>
                <div class="progress" role="progressbar" id="barra-cpu">
                </div>
            </div>
                <div id="computadora-cartas" class="divCartas">
                    <!-- <img class="carta" src="assets/cartas/3H.png" alt=""> -->
                </div>
                <div class="card-footer jugador-puntaje">
                    <h3>Victorias: <span class="victorias">0</span></h3> 
                </div>
        </div>

            <div id="divBotones" class="col text-center">
                <button id="btnNuevo" class="btn btn-dark"><i class="bi bi-arrow-clockwise"></i></button>
                <button id="btnPedir" disabled="disabled" class="btn btn-primary"><i class="bi bi-file-plus-fill"></i></button>
                <button id="btnDetener" disabled="disabled" class="btn btn-danger"><i class="bi bi-stop-circle-fill"></i></button>
            </div>      
    </main>

    <div class="modal fade" id="resultados" data-bs-backdrop="static" data-bs-theme="dark" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header justify-content-center"">

                    <button id="btnNuevo" class="btn btn-light btnModal"><i class="bi bi-arrow-clockwise"></i></button>
                </div>
            </div>
        </div>
    </div>
